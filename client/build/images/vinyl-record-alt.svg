<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .st0{fill:#1e90ff;} /* Couleur bleue */
    .st1{fill:#333333;}
    .st2{fill:#ffffff;}
  </style>
  <!-- Disque principal -->
  <circle cx="150" cy="150" r="150" class="st1"/>
  <circle cx="150" cy="150" r="140" class="st2" opacity="0.1"/>
  <circle cx="150" cy="150" r="130" class="st1"/>
  <circle cx="150" cy="150" r="125" class="st1" opacity="0.8"/>
  <circle cx="150" cy="150" r="120" class="st1" opacity="0.6"/>
  <circle cx="150" cy="150" r="115" class="st1" opacity="0.4"/>

  <!-- Centre du disque -->
  <circle cx="150" cy="150" r="60" class="st2"/>
  <circle cx="150" cy="150" r="58" class="st1" opacity="0.1"/>
  <circle cx="150" cy="150" r="40" class="st0"/>
  <circle cx="150" cy="150" r="10" class="st2"/>

  <!-- Motifs en spirale -->
  <path d="M150,90 Q170,120 150,150 Q130,180 150,210" fill="none" stroke="#333333" stroke-width="2" opacity="0.5"/>
  <path d="M150,90 Q130,120 150,150 Q170,180 150,210" fill="none" stroke="#333333" stroke-width="2" opacity="0.5"/>

  <!-- Rayures pour donner l'aspect vinyle -->
  <g opacity="0.3">
    <circle cx="150" cy="150" r="110" fill="none" stroke="#333333" stroke-width="0.5"/>
    <circle cx="150" cy="150" r="105" fill="none" stroke="#333333" stroke-width="0.5"/>
    <circle cx="150" cy="150" r="100" fill="none" stroke="#333333" stroke-width="0.5"/>
    <circle cx="150" cy="150" r="95" fill="none" stroke="#333333" stroke-width="0.5"/>
    <circle cx="150" cy="150" r="90" fill="none" stroke="#333333" stroke-width="0.5"/>
    <circle cx="150" cy="150" r="85" fill="none" stroke="#333333" stroke-width="0.5"/>
    <circle cx="150" cy="150" r="80" fill="none" stroke="#333333" stroke-width="0.5"/>
    <circle cx="150" cy="150" r="75" fill="none" stroke="#333333" stroke-width="0.5"/>
    <circle cx="150" cy="150" r="70" fill="none" stroke="#333333" stroke-width="0.5"/>
  </g>
</svg>

