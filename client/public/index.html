<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/PB-removebg-preview.png" />
    <link rel="shortcut icon" type="image/png" href="./images/PB-removebg-preview.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="PoloBeatsProd - Beats, instrumentales et productions musicales de qualité professionnelle"
    />
    <link rel="apple-touch-icon" href="./images/PB-removebg-preview.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>PoloBeatsProd</title>
    <style>
      /* Style pour l'écran de chargement initial */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #000000 !important;
        color: white;
      }

      #root {
        background-color: #000000;
        min-height: 100vh;
      }

      /* Style pour l'écran de chargement avec logo centré */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loading-logo {
        width: 100px;
        height: 100px;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Écran de chargement temporaire -->
      <div class="loading-screen">
        <img src="./images/PB-removebg-preview.png" alt="PoloBeatsProd" class="loading-logo" />
      </div>
    </div>
  </body>
</html>
