<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/PB-removebg-preview.png" />
    <link rel="shortcut icon" type="image/png" href="./images/PB-removebg-preview.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#e02323" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta
      name="description"
      content="PoloBeatsProd - Beats, instrumentales et productions musicales de qualité professionnelle"
    />
    <link rel="apple-touch-icon" href="./images/PB-removebg-preview.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>PoloBeatsProd</title>
    <style>
      /* Style pour l'écran de chargement initial */
      html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e02323, #b01d1d) !important;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      }

      #root {
        background: linear-gradient(135deg, #e02323, #b01d1d);
        min-height: 100vh;
      }

      /* Style pour l'écran de chargement avec logo centré */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #e02323, #b01d1d);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loading-logo {
        width: 120px;
        height: 120px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        animation: pulse 2s infinite;
      }

      .loading-logo svg {
        width: 70px;
        height: 70px;
        color: #e02323;
      }

      .loading-text {
        color: white;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      }

      .loading-subtitle {
        color: rgba(255,255,255,0.8);
        font-size: 14px;
        text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }

      .spinner {
        margin-top: 20px;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>

    <!-- Écran de chargement -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">
        <!-- Icône musicale SVG -->
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
      </div>
      <div class="loading-text">POLOBEATSPROD</div>
      <div class="loading-subtitle">Premium Beats Producer</div>
      <div class="spinner"></div>
    </div>

    <div id="root"></div>

    <script>
      // Masquer l'écran de chargement quand l'app React est prête
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000); // Afficher pendant au moins 1 seconde
      });
    </script>
  </body>
</html>
