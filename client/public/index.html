<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/PB-removebg-preview.png" />
    <link rel="shortcut icon" type="image/png" href="./images/PB-removebg-preview.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#e02323" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PoloBeatsProd" />
    <meta
      name="description"
      content="PoloBeatsProd - Beats, instrumentales et productions musicales de qualité professionnelle"
    />
    <link rel="apple-touch-icon" href="./images/PB-removebg-preview.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>PoloBeatsProd</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }

      #root {
        min-height: 100vh;
      }

      /* Écran de chargement */
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #e02323 0%, #b01d1d 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        transition: opacity 0.8s ease-out;
      }

      .splash-logo {
        width: 140px;
        height: 140px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        animation: logoFloat 3s ease-in-out infinite;
        overflow: hidden;
      }

      .splash-logo img {
        width: 100px;
        height: 100px;
        object-fit: contain;
      }

      .splash-title {
        color: white;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        letter-spacing: 1px;
      }

      .splash-subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: 16px;
        font-weight: 400;
        margin-bottom: 40px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .splash-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
      }

      @keyframes logoFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>

    <!-- Écran de chargement avec votre logo PB -->
    <div id="splash-screen" class="splash-screen">
      <div class="splash-logo">
        <img src="./images/PB-removebg-preview.png" alt="PoloBeatsProd Logo" />
      </div>
      <div class="splash-title">POLOBEATSPROD</div>
      <div class="splash-subtitle">Premium Beats Producer</div>
      <div class="splash-spinner"></div>
    </div>

    <div id="root"></div>

    <script>
      // Masquer le splash screen après chargement
      window.addEventListener('load', function() {
        setTimeout(function() {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(function() {
              splash.remove();
            }, 800);
          }
        }, 1500); // Affiche 1.5 secondes
      });
    </script>
  </body>
</html>
